<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Registro </title>
    <link rel="stylesheet" href="../css/registro.css">
  </head>
  <body>
    <div class="pagprincipal">
      <a href="/"><button>Página principal</button></a>
    </div>

    <div class="galeria1">
      <form action="/registro" method="POST">

        <h1> REGISTRATE</h1>

        <div class="completar">

          <div class="caja" id="nombre">
              <input name="nombre" type="text" placeholder="Nombre*" required>
          </div>

          <div class="caja" id="apellido">
              <input name="apellido" type="text" placeholder="Apellido*" required>
          </div>

          <div class="caja">
            <input name="usuario" type="text" placeholder="Usuario*" required>
          </div>

          <div class="caja">
            <input name="email" type="email" placeholder="Dirección de correo electrónico*" required>
          </div>
          <div class="caja">
            <input name="contraseña" type="password" placeholder="Contraseña*" required>
          </div>

        </div>
        <div class="registrate">
          <input type="submit" name="registo" value="Registarme" >
        </div>


      </form>

    </div>

  </body>

</html>
