{%extends 'base.html'%}
{%load staticfiles%}

{%block content%}
  <div class="cabecera">
    <img src="{%static 'foto-cabecera.jpg'%}"/>
  </div>
  <div class="galeria1">
    {%for prod in productos%}
      <div class="foto1">

        <img src="{%static prod.nombre|lower|add:'.jpg'%}">
        <div class="tapa">
          <a href="{{prod.nombre|add:'-prod.html'}}"><h4>{{prod.nombre}}</h4></a>
        </div>

      </div>
    {%endfor%}
  </div>

{%endblock%}
